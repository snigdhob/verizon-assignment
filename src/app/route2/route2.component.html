<div class="container">
    <div class="flex-end">
        <div class="form-group mr-4">
            <label for="view">View</label>
            <select class="form-control" id="view" [(ngModel)]="view">
                <option value="grid">Grid</option>
                <option value="list">List</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filter">Filter</label>
            <select class="form-control" id="filter" [(ngModel)]="filter" (change)="onChangeFilter()">
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div [ngClass]="(view==='list')?'col-6':'col-3'" *ngFor="let item of productList">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">Rs. {{item.price}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
